<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerDB</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/myscript.js"></script>
  </head>
  <body ng-app="MyApp" ng-controller="MyCtrl">

    <div class="container text-center">
      <img src="{{all_images[0].image}}" style="width: 50px;">
      <h3>{{title}}</h3>
    </div>

    <div class="container">
      <div class="jumbotron pt-4">
        <div class="card bg-dark text-white">
          <img src="{{all_images[3].image}}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h1 class="card-title">{{title}}</h1>
            <h3 class="card-text">Beer Catalog</h3>
            
          </div>
        </div>

        <input 
        type="text" 
        class="form-control mt-4" 
        placeholder="Enter Beer Brand Name Here"
        ng-model="c" 
        ng-change="get_c_data()"
        />
        <!-- All Data -->

        <div class="row">
          <div ng-repeat="data in all_data">
            <div class="card mb-3" style="max-width: 500px; margin: 1rem;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{all_images[$index%5].image}}" class="card-img-top" alt="BD Beer">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text"><strong>ABV: </strong>{{data.abv}}</p>
                    <p class="card-text"><strong>IBU: </strong>{{data.ibu}}</p>
                    <p class="card-text"><strong>ID: </strong>{{data.id}}</p>
                    <p class="card-text"><strong>Name: </strong>{{data.name}}</p>
                    <p class="card-text"><strong>Style: </strong>{{data.style}}</p>
                    <p class="card-text"><strong>Ounces: </strong>{{data.ounces}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        

        <!-- End All Data -->
      </div>
      
    </div>
    
  </body>
</html>
